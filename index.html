<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      if (WebAssembly) {
        const go = new Go();
        fetch("golangd.wasm")
          .then((response) => response.arrayBuffer())
          .then((bytes) => WebAssembly.instantiate(bytes, go.importObject))
          .then((result) => {
            go.run(result.instance);
          })
          .catch((err) => {
            console.error(err);
          });
      } else {
        console.log("WebAssembly is not supported in your browser");
      }

      window.wasmGoHandler = function (data) {
        console.log("write something", data);
      };
    </script>
  </head>
  <body>
    <main id="wasm"></main>
  </body>
</html>
